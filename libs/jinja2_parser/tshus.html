<html>
<head>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<pre>
{%printVars()%}
</pre>

            <td>Name</td>

            <td>Admin?</td>
            {%if ISADMIN == 1%}

            {%end-if%}
        </thead>
        <tbody>
        {%for user in username%}
        {% if user == " "%}
        {%break%}
        {%end-if%}
            <tr>
                <td>{{loop.i}}</td>
                <td>{{user}}</td>
                <td><a href="{{links[loop.i]}}">klick</a></td>
                {%if ADMIN[loop.i] == 1 %}
                    <td><span>Yes</span></td>
                {%else%}
                    <td><span>Yes</span></td>
                {%end-if%}
                {%if ISADMIN == 1%}
                    <td><button class="btn btn-danger">User l√∂schen</button></td>
                {%end-if%}
            </tr>
        {%end-for%}
        </tbody>
    </table>
</body>
</html>
