<html>
{% import "header.html" %}
<body>
    {% import "navbar.html" %}
    <form action="/new_notiz" method="post" class="form-inline" style="width: 50%; margin-left: auto; margin-right:auto">
        <div class="form-group">
            <label for="notiz">Neue Notiz</label>
            <input type="text" class="form-control" name="notiz" id="notiz" placeholder="Text">
        </div>
        <button type="submit" class="btn btn-default">Notiz eintragen</button>
    </form>
    <table class="table" style="width: 50%; margin-left: auto; margin-right:auto">
    <thead>
        <td>ID</td>
        <td>Notiz</td>
        <td></td>
    </thead>
    </body>
    {% for notiz in daten %}
        {% if loop.i == maxdatenid %}
            {% break %}
        {%end-if %}
        <tr id="{{ isnnummer[loop.i] }}">
            <td>{{loop.i}}</td>
            <td>{{notiz}}</td>
            <td><button class="btn btn-danger delete">Delete</button></td>
        </tr>
    {% end-for %}
    </tbody>
    </table>
</body>
<script>
    $(".delete").click(function()
    {
        var id = $(this).parent().parent().attr("id");
        console.log("delete dataset with id: "+ id);
        $.ajax({url:"/delete_notiz",
                method: "POST",
                data: {"bla": id}});
    });
</script>
</html>
